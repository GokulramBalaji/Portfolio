  <script>
    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Smooth reveal on scroll
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('visible'); io.unobserve(e.target) } })
    }, {threshold:.12});
    document.querySelectorAll('.reveal').forEach(el=>io.observe(el));

    // Modal logic
    const modal = document.getElementById('enquireModal');
    const openers = [document.getElementById('openEnquire'), document.getElementById('floatingEnquire'), document.getElementById('navEnquire')].filter(Boolean);
    const closer = document.getElementById('closeModal');
    const openModal = ()=>{ modal.classList.add('active'); modal.setAttribute('aria-hidden','false'); }
    const closeModal = ()=>{ modal.classList.remove('active'); modal.setAttribute('aria-hidden','true'); }
    openers.forEach(btn=>btn.addEventListener('click', openModal));
    closer.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); });

    // Enquiry form — validate and open mailto
    document.getElementById('enquiryForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const data = new FormData(e.target);
      const name = (data.get('name')||'').trim();
      const email = (data.get('email')||'').trim();
      const company = (data.get('company')||'').trim();
      const role = (data.get('role')||'').trim();
      const message = (data.get('message')||'').trim();
      if(!name || !email || !message){
        alert('Please fill in your name, email, and message.');
        return;
      }
      const subject = encodeURIComponent(`Enquiry from ${name}${company? ' @ '+company : ''}`);
      const body = encodeURIComponent(`Name: ${name}\nEmail: ${email}\nCompany: ${company}\nRole: ${role}\n\nMessage:\n${message}`);
      window.location.href = `mailto:gokulram842@gmail.com?subject=${subject}&body=${body}`;
      closeModal();
    });

    // Custom cursor — dot & outline with smooth lerp
    const dot = document.querySelector('.cursor-dot');
    const outline = document.querySelector('.cursor-outline');
    let x = window.innerWidth/2, y = window.innerHeight/2; // target
    let ox = x, oy = y; // outline follows with lag
    const lerp = (a,b,t)=> a + (b-a)*t;
    const raf = ()=>{
      ox = lerp(ox, x, .18); // smoothness — buttery
      oy = lerp(oy, y, .18);
      outline.style.transform = `translate(${ox-16}px, ${oy-16}px)`;
      requestAnimationFrame(raf);
    };
    raf();
    window.addEventListener('mousemove', (e)=>{
      x = e.clientX; y = e.clientY; dot.style.transform = `translate(${x-4}px, ${y-4}px)`;
    });
    // Scale outline slightly on hoverable elements
    ['a','button','.btn','input','textarea','label'].forEach(sel=>{
      document.querySelectorAll(sel).forEach(el=>{
        el.addEventListener('mouseenter', ()=> outline.style.transform += ' scale(1.4)');
        el.addEventListener('mouseleave', ()=> outline.style.transform = outline.style.transform.replace(/ scale\(.*?\)/,'') );
      });
    });

    // Starfield background with offscreen buffer for zero jank
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let W=0, H=0, stars=[];
    const STAR_COUNT = 120;
    const resize = ()=>{ W = canvas.width = innerWidth; H = canvas.height = innerHeight; };
    addEventListener('resize', resize, {passive:true}); resize();
    function initStars(){
      stars = Array.from({length:STAR_COUNT}, ()=>({
        x: Math.random()*W,
        y: Math.random()*H,
        z: Math.random()*0.5 + 0.5,
        r: Math.random()*1.2 + .2,
        vx: (Math.random()-.5)*.04,
        vy: (Math.random()-.5)*.04,
      }));
    }
    initStars();
    function draw(){
      ctx.clearRect(0,0,W,H);
      for(const s of stars){
        s.x += s.vx; s.y += s.vy;
        if(s.x<0) s.x=W; if(s.x>W) s.x=0; if(s.y<0) s.y=H; if(s.y>H) s.y=0;
        ctx.globalAlpha = s.z; ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(106,227,255,0.8)'; ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);

    // Respect reduced motion
    if (matchMedia('(prefers-reduced-motion: reduce)').matches){
      document.documentElement.style.scrollBehavior = 'auto';
      // disable cursor/star animation if user prefers
      canvas.style.display='none';
      document.querySelector('.cursor-dot').style.display='none';
      document.querySelector('.cursor-outline').style.display='none';
    }
  </script>
